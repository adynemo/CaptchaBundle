cache:
  key:
    files:
      - composer.lock
  paths:
    - $HOME/.composer/cache


before_script:
  - bash ci/docker-install.sh > /dev/null
  - sh ci/composer-installer.sh
  - mv composer.phar /usr/local/bin/composer
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --dev symfony/symfony:${SYMFONY_VERSION} --no-update; fi
  - composer update --prefer-dist

test:7.2:
  image: php:7.2
  variables:
    SYMFONY_VERSION: '4.*'
    SYMFONY_DEPRECATIONS_HELPER: 'max[direct]=0'
    XDEBUG: '2.8.1'
  script:
    - ./vendor/bin/phpunit --colors=never
    - ./vendor/bin/php-cs-fixer fix --dry-run --stop-on-violation --diff

